<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./Style/index.css">

</head>
<body>

  <header>

    <img src="./images/logo.svg" alt="" class="logo">

  </header>

  <main class="contenedorGeneral">

    <section class="mueveTodo">

      <div id="imagen">

        <img src="./images/illustration-mockups.svg" alt="" class="ilustacion">

      </div>

      <div class="contenedorMueve">

        <h4 class="blanco">Build The Community Your <span> Fans Will Love </span> </h4>
        
        <p class="Blanco">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          
          <div id="CajaBlanca">
            
            <p class="registro">Register</p>
            
          </div>

      </div>
      
    </section>

    <section class="logos">

      <ul>

        <li>

          <a> <i class="fa-brands fa-facebook"></i> </a>

        </li>

        <li>

          <a> <i class="fa-brands fa-twitter"></i> </a>
          
        </li>

        <li>

          <a> <i class="fa-brands fa-instagram"></i> </a>
          
        </li>
        
      </ul>

    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
